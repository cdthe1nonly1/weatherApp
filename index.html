<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-h1">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-3">
          <h2>Search for a City:</h2>
          <input
            id="search-input"
            class="form-control"
            type="text"
            placeholder="Denver"
          />
          <a
            id="search-btn"
            class="btn btn-primary btn-lg px-4 me-sm-3"
            href="#features"
            >Search!</a
          >
        </aside>

        <div class="col-12 col-md-9 col-lg-6">
          <section class="daily">
            <h2 class="searchedCity">City</h2>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
            <p class="uvi"></p>
          </section>
          <div class="container">
            <h2 class="fiveDayForcastTitle">5-Day Forcast</h2>

            <div class="card-deck">
              <div class="card" id="card">
                <div class="card-body text-center">
                  <p class="date1">Some text inside the first card</p>
                </div>
              </div>
              <div class="card" id="card">
                <div class="card-body text-center">
                  <p class="date2">Some text inside the second card</p>
                </div>
              </div>
              <div class="card" id="card">
                <div class="card-body text-center">
                  <p class="date3">Some text inside the third card</p>
                </div>
              </div>
              <div class="card" id="card">
                <div class="card-body text-center">
                  <p class="date4">Some text inside the fourth card</p>
                </div>
              </div>
              <div class="card" id="card">
                <div class="card-body text-center">
                  <p class="date5">Some text inside the fourth card</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
